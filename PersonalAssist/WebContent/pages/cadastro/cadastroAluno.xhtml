
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<div class="container well panel panel-primary">
			<div class="panel-body">


				<h:form id="cadastro" class="form-horizontal">
					<h:inputHidden value="#{alunoBean.aluno.codigo}" />
					<h:inputHidden value="#{alunoBean.aluno.ativo}" />
					<fieldset>

						<!-- Form Name -->
						<legend>Cadastro de Cliente</legend>

						<!-- Text input-->
						<div class="row">
							<div class="col-lg-4">
								<div class="control-group">
									<label class="control-label" for="nome">Nome</label>
									<div class="controls">
										<h:inputText id="nome" name="nome" type="text" placeholder=""
											class="input-lg" required="" value="#{alunoBean.aluno.nome}"
											maxlength="30" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="nascimento">Nascimento</label>
									<div class="controls">
										<input id="nascimento" name="nascimento" type="text"
											placeholder="" class="datepicker input-lg " required=""
											value="#{alunoBean.aluno.nascimento}" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="celular">Calular</label>
									<div class="controls">
										<h:inputText id="celular" name="celular" type="text"
											placeholder="" class="input-lg" required=""
											value="#{alunoBean.aluno.celular}" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">E-mail</label>
									<div class="controls">
										<h:inputText id="email" name="email" type="text"
											placeholder="" class="input-lg" required=""
											value="#{alunoBean.aluno.email}" />
									</div>
								</div>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="salvar"></label>
							<div class="controls">								
								<h:commandLink id="salvar" name="salvar" action="#{alunoBean.salvar}" class="btn btn-primary btn-lg " value="Salvar" >
									<span class="glyphicon glyphicon-floppy-save"></span>
								</h:commandLink>
							</div>
						</div>
					</fieldset>
				</h:form>

			</div>
			<h:messages class="alert alert-danger" />
		</div>

	</ui:define>
</ui:composition>

</html>
